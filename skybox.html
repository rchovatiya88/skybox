<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<a-scene>
<a-camera position='0 0 3' user-height='0'></a-camera>
    <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="1" segments-height="53">
         <a-animation attribute="scale"
              dur="1000"
              from= "1 1 1"
              to="2 2 2"
              direction='alternate-reverse'
              easing= "ease-in-out-circ"     
              repeat="indefinite"></a-animation>
     </a-sphere>
    <a-sky src="http://www.eso.org/public/archives/images/screen/eso1501a.jpg" rotation="0 -90 0"></a-sky>
</a-scene>
